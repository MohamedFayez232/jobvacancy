<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4470195467292719"
         crossorigin="anonymous"></script>   
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4470195467292719"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وظيفة شاغرة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: right; /* محاذاة النص إلى اليمين */
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #28a745; /* خط تحت العنوان */
            padding-bottom: 10px;
        }
        p {
            line-height: 1.8;
            color: #555;
            font-size: 18px; /* حجم خط أكبر لجعل القراءة أسهل */
            margin-bottom: 15px; /* مسافة بين الفقرات */
        }
        .apply-button {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* تأثيرات التغيير */
            font-size: 18px; /* حجم خط أكبر للزر */
        }
        .apply-button:hover {
            background-color: #218838;
            transform: translateY(-2px); /* تأثير الرفع عند التمرير */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* حجم خط أصغر على الشاشات الصغيرة */
            }
            p {
                font-size: 16px; /* حجم خط أصغر على الشاشات الصغيرة */
            }
            .apply-button {
                font-size: 16px; /* حجم خط أصغر للزر */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عنوان الوظيفة</h1>
        <p>تفاصيل الوظيفة: <br>
        1. الوصف الوظيفي الأساسي. <br>
        2. المتطلبات الأساسية. <br>
        3. المؤهلات المطلوبة. <br>
        4. طريقة التقديم.</p>
        <a class="apply-button" href="mailto:example@example.com?subject=تقديم للوظيفة">تقديم الآن</a>
    </div>
</body>
</html>
