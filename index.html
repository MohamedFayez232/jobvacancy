<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الوظيفة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e8f5e9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            color: #2e7d32;
            position: relative;
        }
        ul li:before {
            content: "✓";
            color: #388e3c;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }
        .apply-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-decoration: none;
        }
        .apply-btn:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>

<header>اسم الوظيفة</header>

<div class="container">
    <h2>المسؤوليات:</h2>
    <ul class="responsibilities">
        <li>المسؤولية الأولى</li>
        <li>المسؤولية الثانية</li>
        <li>المسؤولية الثالثة</li>
        <li>المسؤولية الرابعة</li>
        <li>المسؤولية الخامسة</li>
        <li>المسؤولية السادسة</li>
        <li>المسؤولية السابعة</li>
    </ul>

    <h2>المؤهلات:</h2>
    <ul class="qualifications">
        <li>المؤهل الأول</li>
        <li>المؤهل الثاني</li>
        <li>المؤهل الثالث</li>
    </ul>

    <a href="mailto:example@email.com?subject=التقدم%20لوظيفة%20[اسم_الوظيفة]" class="apply-btn">تقدم الآن</a>
</div>

</body>
</html>
